<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NBA Style change </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .tooltip {
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 8px;
        font-size: 12px;
        border-radius: 4px;
        pointer-events: none;
        opacity: 0;
        transform: translate(-50%, -100%);
        transition: opacity 0.3s ease-in-out;
    }

    svg {
        margin: auto;
    }

    /* Style for the buttons container */
    #buttons-container {
        margin-top: 10px;
        display: grid; /* Use CSS grid */
        grid-template-columns: repeat(3, 1fr); /* Three columns */
        gap: 10px; /* Add gap between columns */
    }

    /* Style for each button group */
    .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
    }


    /* Style for introduction text */
    #introduction-text {
        max-width: 600px;
        text-align: center;
        margin: 10px 0;
        font-size: 18px;
    }

    /* Style for buttons with spacing */
    #buttons-container button {
        margin: 5px;
    }

    /* Style for button labels */
    .button-label {
        text-decoration: underline;
        margin-right: 5px;
    }
</style>

<body>
    <div id="introduction-text">
        <p>Welcome to the NBA 3 Point Jumpshot Effect Visualization! Explore the graphs below to see the trends over the
            years.</p>
    </div>
    <img id="nba-logo" src="nba-logo.png" alt="NBA Logo" style="max-width: 150px; margin: 5px auto; display: block;">
    <div id="my_dataviz"></div>
    <div id="chart-summary" style="text-align: center; font-size: 15px; margin: 5px;"></div>
    <div id="buttons-container">
        <!-- 1st line of buttons -->
        <div>
            <span class="button-label">Total Points:</span>
            <button id="btn1">Total Points Scored</button>
        </div>
        <!-- 2nd line of buttons -->
        <div>
            <span class="button-label">Total 3-pt Attempts:</span>
            <button id="btn2">Total 3-pt attempts</button>
        </div>
        <!-- 3rd line of buttons -->
        <div>
            <span class="button-label">Total 3-pt Attempts by Position:</span>
            <button id="btn3">Centers (C)</button>
            <button id="btn8">Guards (G)</button>
            <button id="btn9">Forwards (F)</button>
        </div>
        <!-- 4th line of buttons -->
        <div>
            <span class="button-label">Percentage of FG attempts as 3 Pointers:</span>
            <button id="btn4">Percentage of FG attempts as 3 Pointers</button>
        </div>
        <!-- 5th line of buttons -->
        <div>
            <span class="button-label">Percentage of FG attempts as 3 Pointers By Position:</span>
            <button id="btn5">Centers (C)</button>
            <button id="btn6">Guards (G)</button>
            <button id="btn7">Forwards (F)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
