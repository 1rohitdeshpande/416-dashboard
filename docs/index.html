<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NBA Style change </title>
    <style>
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
    
        .x.axis path {
          display: none;
        }
    
        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="my_dataviz"></div>
    <script src="script.js"></script>
</body>
</html>
