<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NBA Style change </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    svg {
        margin: auto;
    }

    /* Style for the buttons container */
    #buttons-container {
        margin-top: 20px;
    }

    /* Style for introduction text */
    #introduction-text {
        max-width: 600px;
        text-align: center;
        margin: 20px 0;
    }

    /* Style for buttons with spacing */
    #buttons-container button {
        margin: 5px;
    }
</style>

<body>
    <div id="introduction-text">
        <p>Welcome to the NBA Style Change Visualization! Explore the graphs below to see the trends over the years.</p>
    </div>
    <div id="my_dataviz"></div>
    <div id="chart-summary" style="text-align: center; font-size: 15px; margin: 20px;"></div>
    <div id="buttons-container">
        <button id="btn1">Total Points Scored</button>
        <button id="btn2">Total 3-pt attempts</button>
        <button id="btn3">Totsl 3-pt attempts By Centers </button>
        <button id="btn4">Percentage of FG attempts as 3 Pointers</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
